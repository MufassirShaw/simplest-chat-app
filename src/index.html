<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js">
 	
    </script>

    <script type="text/javascript">
        $(function(){

            var socket = io().connect("localhost:8080/");
    		// console.log($);

    		$("#btn").on("click",function(){
    			let msg = $("#msg").val();
    			socket.emit("newMsg",msg);
    			$("#msg").val(""); 

            });
            socket.on("msg",function(msg){
                
                let msgBody = $('<p><strong>User :</strong>' + msg +'</p>');
                console.log(msg, msgBody);
                $("#msgPane").append(msgBody);          
            });

        });
    		


    </script>
</head>
<body>
    <h1> Chat App </h1>

    <div style="display: flex; flex-direction: column; width: 70%; margin: px auto;">
        <div style=" border:solid #666699; min-height:400px;" id="msgPane">

        </div>
        <div>
            <input id="msg" type="text" required placeholder="Message..."/>
            <input type="button" id="btn" value="Send" />
        </div>
    </div>
</body>
</html>
